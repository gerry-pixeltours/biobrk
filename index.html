<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BioBrk.com</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
</head>
<body>
  <div class="row">
    <div class="large-6 medium-6 small-12 small-centered columns">
      <div class="panel">

        <!-- Hello -->
        <div class="row">
          <div class="small-12 columns text-center">
              <h2>Hello BioBrk World</h2>
          </div>
        </div>
        <!-- Counter -->
        <div class="row">
          <div class="small-12 columns text-center">
              <img src="img/Time-Counter_cropped_small.jpg" alt="counter img" width="500" height="179">
          </div>
        </div>
        <br>
        <!-- Reset/Start Buttons -->
        <div class="row">
          <div class="small-12 columns text-center">

              <a href="" class="small secondary button">Reset</a>
              <a href="" class="large success button">Start</a>
          </div>
        </div>
        <!-- QR image -->
        <div class="row">
          <div class="small-12 columns text-center">

              <img src="img/QR-Code_small.png" alt="qr-code img" width="100" height="100">

          </div>
        </div>
        <br>
        <!-- Link -->
        <div class="row">
          <div class="small-12 columns text-center">

              <a href="">biam.ca/3773636</a>
          </div>
        </div>
        <br>
        <!-- Join another timer button -->
        <div class="row">

          <div class="small-9 columns">
                <input type="text" placeholder="Join another timer" />
          </div>
          <div class="small-3 columns">
            <a href="" class="tiny secondary button">Go</a>
          </div>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
